
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Exclusive Domain Offer – Aurum Domains</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="Exclusive Domain Offer – Aurum Domains" property="og:title"/>
<meta content="https://aurumdomains.com/logo.png" property="og:image"/>
<meta content="This domain is being offered privately to selected UAE companies only." property="og:description"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&amp;display=swap" rel="stylesheet"/>
<link href="favicon.ico" rel="icon" type="image/x-icon"/>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background-color: #000;
            color: #d4af37;
            text-shadow: 0 0 6px rgba(212, 175, 55, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            max-width: 90%;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 20px;
            max-width: 600px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .input-container {
            margin-top: 25px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            width: 250px;
            border: none;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px #d4af37;
        }

        button {
            background-color: #d4af37;
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #b89424;
            color: #fff;
        }

        button:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 30px;
            font-size: 1rem;
        }
</style>
</head>
<body>
<img alt="Aurum Domains Logo" class="logo" src="logo.png" width="150"/>
<h1>This domain is being offered exclusively to select, high-profile companies in the UAE by invitation only.</h1>
<p>This domain is not publicly listed for sale. To submit a private offer, please enter the exclusive access code provided in your invitation email.</p>
<div class="input-container">
<label for="access-code" style="display: none;">Access Code</label><input aria-label="Access Code" id="access-code" placeholder="Access Code" type="text"/>
<br/>
<button type="submit">Submit</button>
</div>
<div class="footer">
        Presented by <strong>Aurum Domains</strong>
</div>
</body>
</html>
